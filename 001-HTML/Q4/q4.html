<!DOCTYPE html>
<html>

<head>
    <title>Using Ordered and unordered list</title>
    <style>
        ol li{

            list-style-type: lower-alpha;
        }
    </style>
</head>

<body>
    <ul>
        <li>Programming Language</li>
        <ul>
            <li>JavaScript</li>
            <ol>
                <li>Angular</li>
                <li>React</li>
                <li>Vue.js</li>
            </ol>

            <li>Python</li>
            <ol>
                <li>Django Framework</li>
                <li>Flask Framework</li>
            </ol>

            <li>Java</li>
            <ol>
                <li>Spring</li>
                <li>Maven</li>
                <li>Hibernate</li>
            </ol>
        </ul>
    </ul>
    <ul>
        <li>Database</li>
        <ul>
            <li>MySQL</li>
            <li>MongoDB</li>
            <li>Casandra</li>
        </ul>
    </ul>
</body>

</html>
