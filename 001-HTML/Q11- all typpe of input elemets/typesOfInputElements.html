<!DOCTYPE html>
<html>

<head>
    <title>Type of INPUT elements</title>
    <style>
        div{
           padding-bottom: 15px;
        }
    </style>
</head>

<body>
    <h1>Different type of Input tags</h1>
    <div>
        <label>Input type "Text" : </label>
        <input type="text" />
    </div>
    <div>
        <label for="email">Input type "Email": </label>
        <input id="email" type="email">
    </div>
    <div>
        <label>Input type "Password" : </label>
        <input type="password" />
    </div>
    <div>
        <label>Input type "CheckBox" : </label>

        <input id="cb1" type="checkbox" value="CB1" /> CB1
        <input id="cb2" type="checkbox" value="CB2" /> CB2
    </div>

    <div>
        <label>Input type "CheckBox" : </label>
        <input type="radio" value="type1" /> type1
        <input type="radio" value="type2" /> type2
    </div>

    <div>
        <label for="tel-num">Input type "phone num": </label>
        <input id="tel-num" type="tel">
    </div>

    <div>
        <label for="type-url">Input type "URL": </label>
        <input id="type-url" type="url">
    </div>

    <div>
        <label for="type-number">Input type "Number": </label>
        <input id="type-number" type="number">
    </div>

    <div>
        <label for="type-search">Input type "Search": </label>
        <input id="type-search" type="search">
    </div>

    <div>
        <label for="type-color">Input type "color": </label>
        <input id="type-color" type="color">
    </div>

    <div>
        <label for="type-range">Input type "Range": </label>
        <input id="type-range" type="range">
    </div>



    <div>
    <label for="type-btn">Input type "image button": </label>
    <input id="type-btn" type="image" value="button">
    </div>


    <div>
        <label for="datefield">Input type "date": </label>
        <input id="datefield" type="date">
    </div>

    <div>
        <label for="time">Input type "Time": </label>
        <input id="time" type="time">
    </div>

    <div>
        <label for="type-file">Input type "file": </label>
        <input id="type-file" type="file">
    </div>


    <div>
        <label for="type-submit">Input type "Submit": </label>
        <input id="type-submit" type="submit">
    </div>

    <div>
        <label for="type-btn">Input type "Button": </label>
        <input id="type-btn" type="button" value="This is button">
    </div>

    <div>
        <label for="type-resetbtn">Input type "reset": </label>
        <input id="type-resetbtn" type="reset" value="This is reset button">
    </div>









</body>

</html>
