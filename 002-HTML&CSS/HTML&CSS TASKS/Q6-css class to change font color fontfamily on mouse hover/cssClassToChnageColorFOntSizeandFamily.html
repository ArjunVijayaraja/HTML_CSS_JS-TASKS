<!DOCTYPE html>
<html>
    <head>
        <title>CSS class to change color font size and font family</title>
        <style>
            .changeProperty:hover{
                font-size: 50px;
                color: blueviolet;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            }
        </style>
    </head>
    <body>
        <span class="changeProperty">This is a Text inside a span tag -- the color, font size and font family will be changed on mouse hover</span>
    </body>
</html>
