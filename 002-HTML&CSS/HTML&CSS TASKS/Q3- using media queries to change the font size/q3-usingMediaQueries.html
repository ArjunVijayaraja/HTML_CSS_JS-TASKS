<!DOCTYPE html>
<html>

<head>
    <meta  name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Using Media Queries</title>
    <style>
        * {
            font-size: 48px;
        }

        @media screen and (max-width:1000px) {
            p{
                font-size: 25px;
            }
        }

        @media screen and (max-width:600px) {
            p{
                font-size: 10px;
            }
        }
    </style>
</head>

    </div>
</body>

</html>
