<!DOCTYPE html>
<html>
    <head>
        <title>Setting the Flex Direction to reverse</title>
        <style>
            #mainDiv{
                display: flex;
                flex-flow: row-reverse;
                justify-content: space-evenly;
                border: solid;
                border-radius: 8px;
                height: 50px;
                align-items: center;


            }
            
        </style>
    </head>
    <body>
        <div id="mainDiv">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
    </body>
</html>
