<!DOCTYPE html>
<html>
    <head>
        <title>Altering the height of the First Letter</title>
        <style>
            #item{
                width: 210px;
                background-color: rgba(128, 128, 128, 0.819);
                padding: 30px;
            }
            #item p::first-letter{
                initial-letter: 3 drop;

                
            }
        </style>
    </head>
    <body>
        <div id="item">
            <p>Drop Caps can be used to add emphasis to blocks of text but know they can affect readability</p>
        </div>
    </body>
</html>
