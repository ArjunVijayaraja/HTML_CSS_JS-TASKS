<!DOCTYPE html>
<html>
    <head>
        <title>Removing the Opacity of an Image</title>
        <style>
            img{              
                width: 250px;
                height: 250px;
                opacity:20%
            }

            img:hover{              
                width: 250px;
                height: 250px;
                opacity: 100%;
            }


        </style>
    </head>
    <body>
        <img src="Image/pexels-minan1398-1066176.jpg" alt="image not found">

        <p>Initially the opacity of the image has been set to 20% and on mouse Hover It is been changed to 100%</p>
    </body>
</html>
