<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <style>
        #form {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
    </style>
</head>

<body>
    <h3>Form Validation</h3>
    <div id="form">
        <form>
            <div>
                <label for="FirstName"> First Name: </label>
                <input id="FirstName" type="text" maxlength="20" />
            </div>
            <br>
            <div>
                <label for="lastname"> Last Name: </label>
                <input id="lastname" type="text" maxlength="20" />
            </div>
            <br>
            <div>
                <label for="contact"> Mobile Number: </label>
                <input id="contact" type="tel" />
            </div>

            <br>
          
            <button type="submit"> SUBMIT </button>
        </form>
    </div>
    <div id="notes">

        <ul>
            <h5>Input Hints</h5>

            <li> First and Last ane should not be empty they should be atleast 3 characters</li>
            <li> Mobile number should be 10 digits, no nonDigit charctes should be present</li>
        </ul>


    </div>

    <script src="Q6-script.js"></script>
</body>

</html>
